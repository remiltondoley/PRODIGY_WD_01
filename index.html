<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom CSS for smooth transitions */
        .nav-transition {
            transition: all 0.3s ease-in-out;
        }
        
        /* Custom underline animation */
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: currentColor;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* For demonstration purposes */
        .content-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        
        #home { background-color: #f3f4f6; }
        #about { background-color: #e5e7eb; }
        #services { background-color: #d1d5db; }
        #portfolio { background-color: #9ca3af; }
        #contact { background-color: #6b7280; color: white; }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav id="mainNav" class="fixed w-full z-50 nav-transition">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="#home" class="text-2xl font-bold flex items-center">
                        <i class="fas fa-rocket mr-2"></i>
                        <span>Remiton</span>
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobileMenuButton" class="text-gray-800 hover:text-gray-600 focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="nav-link text-gray-800 hover:text-blue-600">Home</a>
                    <a href="#about" class="nav-link text-gray-800 hover:text-blue-600">About</a>
                    <a href="#services" class="nav-link text-gray-800 hover:text-blue-600">Services</a>
                    <a href="#portfolio" class="nav-link text-gray-800 hover:text-blue-600">Portfolio</a>
                    <a href="#contact" class="nav-link text-gray-800 hover:text-blue-600">Contact</a>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full transition duration-300">
                        Get Started
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu (hidden by default) -->
        <div id="mobileMenu" class="hidden md:hidden bg-white shadow-lg">
            <div class="px-2 pt-2 pb-4 space-y-1">
                <a href="#home" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:text-blue-600 hover:bg-gray-100">Home</a>
                <a href="#about" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:text-blue-600 hover:bg-gray-100">About</a>
                <a href="#services" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:text-blue-600 hover:bg-gray-100">Services</a>
                <a href="#portfolio" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:text-blue-600 hover:bg-gray-100">Portfolio</a>
                <a href="#contact" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:text-blue-600 hover:bg-gray-100">Contact</a>
                <button class="w-full mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full transition duration-300">
                    Get Started
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Content Sections for Demonstration -->
    <section id="home" class="content-section">
        <h1>Home Section</h1>
    </section>
    <section id="about" class="content-section">
        <h1>About Section</h1>
    </section>
    <section id="services" class="content-section">
        <h1>Services Section</h1>
    </section>
    <section id="portfolio" class="content-section">
        <h1>Portfolio Section</h1>
    </section>
    <section id="contact" class="content-section">
        <h1>Contact Section</h1>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nav = document.getElementById('mainNav');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            
            // Scroll event listener for navbar style change
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    nav.classList.add('bg-white', 'shadow-md');
                    nav.classList.remove('bg-transparent');
                } else {
                    nav.classList.remove('bg-white', 'shadow-md');
                    nav.classList.add('bg-transparent');
                }
            });
            
            // Mobile menu toggle
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
                
                // Change icon based on menu state
                const icon = mobileMenuButton.querySelector('i');
                if (mobileMenu.classList.contains('hidden')) {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                } else {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                }
            });
            
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        // Close mobile menu if open
                        if (!mobileMenu.classList.contains('hidden')) {
                            mobileMenu.classList.add('hidden');
                            const icon = mobileMenuButton.querySelector('i');
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                        
                        // Smooth scroll to target
                        window.scrollTo({
                            top: targetElement.offsetTop - nav.offsetHeight,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // Active link highlighting based on scroll position
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link, #mobileMenu a');
            
            window.addEventListener('scroll', function() {
                let current = '';
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    
                    if (window.scrollY >= sectionTop - nav.offsetHeight - 50) {
                        current = section.getAttribute('id');
                    }
                });
                
                navLinks.forEach(link => {
                    link.classList.remove('text-blue-600', 'font-bold');
                    if (link.getAttribute('href') === `#${current}`) {
                        link.classList.add('text-blue-600', 'font-bold');
                    }
                });
            });
        });
    </script>
</body>
</html>
